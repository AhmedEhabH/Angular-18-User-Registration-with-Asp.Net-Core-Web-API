<div class="mb-4">
    <h2 class="text-success">
        Sign in
    </h2>
    <div>Don't have an account?
        <a [routerLink]="['/signup']" class="text-decoration-none fw-medium text-success d-inline-block">Sign up</a>
    </div>
</div>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <input type="email" class="form-control bg-body-secondary" placeholder="Email" formControlName="email">
        <div class="error-feadback" *ngIf="hasDisplayableError('email')">
            <div *ngIf="form.controls.email.hasError('required')">
                Please enter your email address.
            </div>
            <div *ngIf="form.controls.email.hasError('email')">
                Please enter a valid email address.
            </div>
        </div>
    </div>

    <div class="mb-3">
        <input type="password" class="form-control bg-body-secondary" placeholder="Password" formControlName="password"
            autocomplete="off">
        <div class="error-feadback" *ngIf="hasDisplayableError('password')">
            <div *ngIf="form.controls.password.hasError('required')">
                Please enter your password.
            </div>
        </div>
    </div>

    <div class="mt-4">
        <button type="submit" [disabled]="form.invalid" class="btn btn-success w-100 rounded-3">Sign in</button>
    </div>
</form>
